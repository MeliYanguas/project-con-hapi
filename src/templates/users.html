<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=https://bootswatch.com/4/minty/bootstrap.min.css>
    <title>Vista de usuarios</title>
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card card-body">
    <h1>User</h1>

    <form action="/users" method='POST'>
    
        <input type="text" name='username' placeholder="User Name" autofocus class="form-control">
        <button class="btn btn-info btn-block mt-2">SEND</button>
    
    
    </form>
        </div>
        </div>
       </div>

       <div class="row mt-2 ">
           <div class="col-md-6">
                <div class="card card-body">
    <ul>
        {{#each users}}
        <li>{{username}}</li>
        {{/each}}
    </ul>
        </div>  
        </div >   
        </div>   
        



    </div>
</body>
</html>
